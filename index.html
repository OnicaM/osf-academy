<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>OSF Academy</title>
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="container--content">
          <div class="logo">
            <img src="images/logo.jpg" alt="OSF Logo" />
            <div class="logo-text"><span>Osf</span><span>Academy</span></div>
          </div>
          <nav>
            <ul>
              <li><a href="#">Services</a></li>
              <li><a href="#">Company</a></li>
              <li><a href="#">Library</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>
          <div class="language-switch">
            <span>EN</span>
          </div>
          <div class="coin-switch">
            <span>$US</span>
          </div>

          <div class="user-utilities">
            <span class="search-icon">
              <img src="svg/loupe.svg" alt="Search" />
            </span>
            <span class="user-icon">
              <img src="svg/avatar.svg" alt="user" />
            </span>
            <span class="favorites-icon">
              <img src="svg/like.svg" alt="like" />
            </span>
            <span class="chart-icon">
              <img src="svg/shopping-bag.svg" alt="shopping" />
            </span>
          </div>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="row"></div>
    </section>
  </body>
</html>
